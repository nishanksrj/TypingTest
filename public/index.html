<!DOCTYPE html>
<html>
  <head>
	  <title>WebSockets with HTML5</title>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="/style.css">
  </head>
  <body>
	  <div id="page-wrapper">
		  <a href="/dashboard" target="blank" >Open Dashboard</a>
		  <h1>Typing Speed Test</h1>

		  <div id="status">Conecting to the appâ€¦</div>


		  <form id="form-roll" action="#">
			<input id="roll" placeholder="Enter your roll number" required>
			<button type="submit" id="rollSubmit">Enter</button>
		  </form>
		  <form id="form-msg" action="#" method="post" hidden>
			<ul id="messages">
				<li class="recieved" >Roll No:<span id="rollDisplay"></span></li>
				<li class="recieved" >Word Count: <span id="wordsDisplay">0</span></li>
				<li class="recivved" >Total Characters: <span id="charsDisplay">0</span></li>
				<li class="recieved" >Speed: <span id="speedDisplay">0</span></li>
		  	</ul> 
			<textarea id="msg" placeholder="Write your msg here!" required></textarea>
		  </form>
	  </div>
	  <script src="/app.js"></script>
  </body>
</html>
